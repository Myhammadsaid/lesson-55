<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="container">
        <p class="wrapper-text">Awesome Toddo List</p>
        <form action="">
          <input
            class="input-text"
            required
            type="text"
            placeholder="What do you need to do today?"
          />
          <button class="wrapper-btn">ADD</button>
        </form>
        <div class="cards"></div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
